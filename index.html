<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
<title>PINKANET</title> 
<link rel="shortcut icon" type="image/png" href="🐬"/>
</head>

<body>

  <div class="chest">
    
  <!--frames-->
  
    <div class="chest_panel chest_panel_back"></div>
      <div class="chest_panel chest_panel_front">
        <div class="chest_panel chest_panel_front_frame"></div>
    </div>
  
  <!--panels-->
  
  <div class="chest_panel chest_panel_top"></div>
  <div class="chest_panel chest_panel_bottom"></div>
  <div class="chest_panel chest_panel_left"></div>
  <div class="chest_panel chest_panel_right"></div>
  
  <!--sliding drawers-->
  
  <div class="chest_drawer chest_drawer_top">
    <details>
      <summary></summary>
      </details>
      <div class="chest_drawer_structure">
        <div class="chest_drawer_panel chest_drawer_panel_left"></div>
        <div class="chest_drawer_panel chest_drawer_panel_right"></div>
        <div class="chest_drawer_panel chest_drawer_panel_bottom"></div>
        <div class="chest_drawer_panel chest_drawer_panel_back"></div>
        
      </div>
  </div>
  
  <div class="chest_drawer chest_drawer_middle">
    <details>
      <summary></summary>
      </details>
      <div class="chest_drawer_structure">
       
        <div class="chest_drawer_panel chest_drawer_panel_left"></div>
        <div class="chest_drawer_panel chest_drawer_panel_right"></div>
        <div class="chest_drawer_panel chest_drawer_panel_bottom"></div>
        <div class="chest_drawer_panel chest_drawer_panel_back"></div>
        
      </div>
  </div>
  
  <div class="chest_drawer chest_drawer_bottom">
    <details>
      <summary></summary>
      </details>
      <div class="chest_drawer_structure">
       
        <div class="chest_drawer_panel chest_drawer_panel_left"></div>
        <div class="chest_drawer_panel chest_drawer_panel_right"></div>
        <div class="chest_drawer_panel chest_drawer_panel_bottom"></div>
        <div class="chest_drawer_panel chest_drawer_panel_back"></div>
                
        
      </div>
  </div>
  
</div>









</body>
</html>
